<div class="p-8">
  <div class="flex">
    <div class="w-1/12">
      <img
        src="assets/icons/confirm-icon.png"
        width="50px"
        height="50px"
        alt=""
      />
    </div>
    <div class="w-11/12 pl-2">
      <p class="font-bold text-xl text-black">
        {{ "CONFIRM_ACTION" | translate }}
      </p>
      <p class="text-[#454F63] font-medium text-lg pt-2">
        {{ data.des }}
      </p>
    </div>
  </div>
  <div class="flex justify-end pt-10">
    <button
      (click)="close()"
      class="px-3 py-3 text-white bg-[#C4C4C4] rounded-3xl"
    >
      {{ "CANCEL" | translate }}
    </button>
    <button
      (click)="create()"
      class="px-3 py-3 text-white rounded-3xl ml-4 flex gap-2 bg-[#F8AA00]"
    >
      <span *ngIf="loading">
        <mat-spinner [diameter]="20"></mat-spinner>
      </span>
      {{ "CONFIRM" | translate }}
    </button>
  </div>
</div>
