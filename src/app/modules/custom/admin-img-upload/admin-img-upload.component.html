<label for="upload" class="block text-sm font-medium text-gray-700 mb-2">
  Upload file here
</label>
<input
  type="file"
  id="upload"
  class="hidden"
  (change)="onFileSelected($event)"
  [accept]="file === 'image' ? 'image/*' : '.xls, .xlsx'"
/>
<button
  (click)="triggerFileUpload()"
  class="items-center flex rounded-full bg-[#4485FF] text-white px-3 py-2"
>
  Upload <mat-icon class="mr-2 ml-2">cloud_upload</mat-icon>
</button>
<div *ngIf="file === 'image'">
  <div *ngIf="selectedImage" class="mt-4">
    <img
      [src]="selectedImage"
      alt="Selected Image"
      class="max-w-xs rounded-lg"
    />
  </div>
</div>

<div class="mt-3" *ngIf="file === 'excel'">
  <div *ngIf="fileName" class="flex space-x-10">
    <div
      class="flex items-center space-x-5 bg-[#ECECEC] px-3 pt-2 pb-1 rounded-xl"
    >
      <div class="w-1/12">
        <mat-icon>upload_file</mat-icon>
      </div>
      <div class="w-10/12">
        <span>{{
          fileName.length > 20 ? (fileName | slice : 0 : 20) + "..." : fileName
        }}</span>
      </div>
      <div class="w-1/12">
        <mat-icon class="cursor-pointer" (click)="removeFile()"
          >cancel</mat-icon
        >
      </div>
    </div>
  </div>
</div>
