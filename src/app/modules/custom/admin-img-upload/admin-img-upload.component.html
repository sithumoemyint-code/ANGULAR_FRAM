<label for="upload" class="block text-sm font-medium text-gray-700 mb-2">
  {{'UPLOAD_IMAGE' | translate}}:
</label>
<input
  type="file"
  id="upload"
  class="hidden"
  (change)="onFileSelected($event)"
  accept="image/*"
/>
<button
  (click)="triggerFileUpload()"
  class="items-center flex rounded-full bg-[#F7AA00] text-white px-3 py-2"
>
  <mat-icon class="mr-2">cloud_upload</mat-icon> {{'UPLOAD' | translate}}
</button>
<div *ngIf="selectedImage" class="mt-4">
  <img
    [src]="selectedImage"
    alt="Selected Image"
    class="max-w-xs rounded-lg"
  />
</div>
