<div class="flex flex-row justify-center py-2 space-x-4 border-t bg-gray-50">
  <button mat-icon-button (click)="changePage(1)" [disabled]="currentPage <= 1">
    <img src="assets/icons/first-page-icon.png" alt="" class="w-[24px]" />
  </button>
  <button mat-icon-button (click)="prevPage()" [disabled]="currentPage <= 1">
    <img src="assets/icons/previous-page-icon.png" alt="" class="w-[24px]" />
  </button>
  <div class="p-2 mt-1">Page {{ currentPage }} of {{ totalPage }}</div>
  <button
    mat-icon-button
    (click)="nextPage()"
    [disabled]="currentPage >= totalPage"
  >
    <img src="assets/icons/next-page-icon.png" alt="" class="w-[24px]" />
  </button>
  <button
    mat-icon-button
    (click)="changePage(totalPage)"
    [disabled]="currentPage >= totalPage"
  >
    <img src="assets/icons/last-page-icon.png" alt="" class="w-[24px]" />
  </button>
</div>
