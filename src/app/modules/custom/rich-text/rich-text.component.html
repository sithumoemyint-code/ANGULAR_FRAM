<div class="editor">
  <ngx-editor-menu
    [editor]="editor"
    [toolbar]="toolbar"
    [customMenuRef]="customMenu"
  >
  </ngx-editor-menu>
  <ng-template #customMenu>
    <app-custom-menu [editor]="editor"></app-custom-menu>
  </ng-template>
  <ngx-editor [editor]="editor" [editor]="editor" [ngModel]="editordoc">
  </ngx-editor>
</div>
