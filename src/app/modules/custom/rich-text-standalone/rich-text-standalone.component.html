<form action="" [formGroup]="richTextForm">
  <div class="editor">
    <ngx-editor-menu
      [editor]="editor"
      [toolbar]="toolbar"
      [customMenuRef]="customMenu"
    >
    </ngx-editor-menu>
    <ng-template #customMenu>
      <app-custom-menu-standalone
        [editor]="editor"
      ></app-custom-menu-standalone>
    </ng-template>
    <ngx-editor [editor]="editor" [formControl]="formControl"> </ngx-editor>
  </div>
</form>
