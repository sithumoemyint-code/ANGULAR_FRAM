<div class="flex flex-row justify-center py-2 space-x-4 border-t bg-gray-50">
  <button mat-icon-button (click)="changePage(0)" [disabled]="offset + 1 <= 1">
    <img src="assets/icons/first-page-icon.png" alt="" />
  </button>
  <button mat-icon-button (click)="prevPage()" [disabled]="offset + 1 <= 1">
    <img src="assets/icons/previous-page-icon.png" alt="" />
  </button>
  <div class="p-2 mt-1">Page {{ currentPage }} of {{ totalPage }}</div>
  <button
    mat-icon-button
    (click)="nextPage()"
    [disabled]="offset + 1 >= totalOffset"
  >
    <img src="assets/icons/next-page-icon.png" alt="" />
  </button>
  <button
    mat-icon-button
    (click)="changePage(totalOffset - 1)"
    [disabled]="offset + 1 >= totalOffset"
  >
    <img src="assets/icons/last-page-icon.png" alt="" />
  </button>
</div>
