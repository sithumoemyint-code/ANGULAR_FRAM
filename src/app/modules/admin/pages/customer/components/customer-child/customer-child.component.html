<div class="py-20 px-10 bg-gray-100 h-full">
  <div class="grid grid-cols-3 gap-10">
    <div class="p-1">
      <app-input placeholder="Search by FTTH Account"></app-input>
    </div>

    <div class="flex flex-row space-x-10">
      <div class="p-1 flex items-center">
        <button class="px-3 py-2 focus:outline-none border border-[#E4E4E4] shadow-md rounded-xl text-[#7C7C7C]"
          [ngClass]="{ 'bg-[#F8F49B] font-bold': activeButton === 'Pending' }"
          (click)="showDataSource(dataSourcePending, 'Pending')">
          Pending
        </button>
      </div>
      <div class="p-1 flex items-center">
        <button class="px-3 py-2 focus:outline-none border border-[#E4E4E4] shadow-md rounded-xl text-[#7C7C7C]"
          [ngClass]="{ 'bg-[#A1CDFF] font-bold': activeButton === 'Revoke' }"
          (click)="showDataSource(dataSourceRevoke, 'Revoke')">
          Revoke
        </button>
      </div>
      <div class="p-1 flex items-center">
        <button class="px-3 py-2 focus:outline-none border border-[#E4E4E4] shadow-md rounded-xl text-[#7C7C7C]"
          [ngClass]="{ 'bg-[#EBC1FF] font-bold': activeButton === 'Reuse' }"
          (click)="showDataSource(dataSourceReuse, 'Reuse')">
          Reuse
        </button>
      </div>
    </div>

    <div class="p-1 flex justify-end">
      <button class="px-3 py-2 bg-[#4485FF] text-white font-bold rounded-full focus:outline-none flex items-center">
        Download File
        <mat-icon class="ml-2">download</mat-icon>
      </button>
    </div>
  </div>

  <div class="py-10">
    <table class="w-full border-collapse shadow-lg">
      <thead>
        <tr class="bg-[#E6E8F1] text-left font-semibold">
          <th class="px-4 py-3 text-center">No</th>
          <th class="px-4 py-3 text-center">Ftth Account</th>
          <th class="px-4 py-3 text-center">Total Money</th>
          <th class="px-4 py-3 text-center">D2D VMY</th>
          <th class="px-4 py-3 text-center">Status</th>
          <th class="px-4 py-3 text-center">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of currentDataSource" class="bg-white">
          <td class="px-4 py-3 text-center">{{ item.no }}</td>
          <td class="px-4 py-3 text-center">{{ item.account }}</td>
          <td class="px-4 py-3 text-center">{{ item.totalMoney }}</td>
          <td class="px-4 py-3 text-center">{{ item.d2dVmy }}</td>

          <td class="px-4 py-3 text-center">
            <button class="cursor-default px-3 py-3 text-center rounded-xl font-bold" [ngClass]="{
                'bg-[#F8F49B] text-[#766E19]': item.status === 'Pending',
                'bg-[#A1CDFF] text-[#166292]': item.status === 'Revoke',
                'bg-[#EBC1FF] text-[#B934F8]': item.status === 'Reuse'
              }">
              {{ item.status }}
            </button>
          </td>

          <td class="px-4 py-3 items-center flex justify-center space-x-2">
            <button (click)="showDetail()" class="text-gray-500 hover:text-gray-700">
              <mat-icon>info</mat-icon>
            </button>
            <button (click)="openEdit()" class="text-gray-500 hover:text-gray-700">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
