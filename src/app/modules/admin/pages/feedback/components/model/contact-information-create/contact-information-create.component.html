<form class="py-12 px-6" [formGroup]="createForm">
  <h1 class="flex justify-center mb-3 text-xl font-bold">
    {{ headerTitle }}
  </h1>
  <div class="mb-6">
    <app-input
      [label]="'NAME' | translate"
      inputId="name"
      formControlName="name"
      placeholder="Enter name"
    ></app-input>
  </div>

  <div class="mb-6">
    <app-input
      [label]="'ROLE' | translate"
      inputId="route"
      formControlName="route"
      placeholder="Enter route"
    ></app-input>
  </div>

  <div class="mb-7">
    <app-admin-img-upload
      formControlName="iconUrl"
      (imageSelected)="onImageSelected($event)"
      [isImageRequire]="imageRequire"
    ></app-admin-img-upload>
  </div>

  <div class="flex justify-center">
    <button
      (click)="closeCreate()"
      class="px-3 py-3 text-white bg-[#C4C4C4] rounded-3xl"
    >
      {{ "CLOSE" | translate }}
    </button>
    <button
      (click)="create()"
      class="px-3 py-3 text-white rounded-3xl ml-4 flex gap-2 bg-[#F8AA00]"
    >
      <span *ngIf="loading">
        <mat-spinner [diameter]="20"></mat-spinner>
      </span>
      {{ btnText }}
    </button>
  </div>
</form>
