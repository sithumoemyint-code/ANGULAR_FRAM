<mat-nav-list class="bg-[#0F172A] h-full flex flex-col overflow-hidden">
  <div
    class="sidenav-header flex gap-3"
    [ngClass]="sideNavCollapsed() ? 'p-2' : 'p-6'"
    style="flex-shrink: 0"
  >
    <div>
      <img src="/assets/image/logo.png" alt="" />
    </div>

    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
      <p class="text-[#235884] font-bold text-2xl">GIFTlife</p>
      <p class="text-[#164C7A] font-normal text-lg">Unlock your GIFTential</p>
    </div>
  </div>

  <div
    class="overflow-y-auto flex-grow pb-10"
    style="max-height: calc(100vh - 100px)"
  >
    <div *ngFor="let item of menuItem()">
      <app-sub-menu
        [item]="item"
        [collapsed]="sideNavCollapsed()"
      ></app-sub-menu>
    </div>
  </div>
</mat-nav-list>
